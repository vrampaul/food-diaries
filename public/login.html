<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login page</title>

  <link rel="icon" type="image/png" href="logo/FOODDIARY LOGO.png" />
  <link rel="apple-touch-icon" type="logo/FOODDIARY LOGO" href="logo/FOODDIARY LOGO.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="stylesheets/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
  <section class="hero is-danger has-text-centered">
    <div class="hero-body"> 
          <img alt="logo image" src="logo/FOODDIARY LOGO.png" width="200" height="200" />
    </div>
  </section>
  <section class = "section">
    <div class="container has-text-centered">
      <h1 class="title">
     Welcome back to your food diary.
      </h1>
    </div>
  </div>

  <section class="hero is-light">
    <div class="hero-body">
      <div class="container has-text-centered">
  
  <form class="login">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input  id="email-input" class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input id="password-input" class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-grouped is-grouped-centered">
      <p class="control">
        <button class="button is-danger" type="submit">  
          Login</button>
      </p>
      <p class="control">
        <a href="signup.html" class="button is-light">
          Sign Up
        </a>
      </p>
    </div>
  </form>
</section>
</section>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
